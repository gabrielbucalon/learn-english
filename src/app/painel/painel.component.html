<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-processo [progresso]="progresso"></app-processo>
      </div>
      <div class="col-sm-6">
        <div class="d-flex justify-content-end tentativas">
          <app-tentativas></app-tentativas>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>Traduza a frase:</h6>
        <p>{{rodadaFrase.fraseEng}}</p>

        <div class="form-group">
          <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3"
          (input)="atualizaResposta($event)"></textarea>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex justify-content-end">
          <button type="button" class="btn btn-primary" (click)="verificaResposta()">Validar</button>
        </div>
      </div>
    </div>
  </div>
</div>
